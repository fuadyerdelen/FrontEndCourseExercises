<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="p-5 m-3 border border-3">

        <h2 class="text-center mb-5">fuad's library</h2>

        <div class="d-grid gap-2 col-6 mx-auto ">

            <button type="button" class="btn btn-success m-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                NEW BOOK</button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Book Name:</label>
                                    <input type="text" class="form-control" id="get_book_name">
                                </div>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Author:</label>
                                    <input type="text" class="form-control" id="get_author">
                                </div>

                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Page:</label>
                                    <input type="number" class="form-control" id="get_page">
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="get_read">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Read
                                    </label>
                                </div>
                            </form>

                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button id="add_book" type="button" class="btn btn-primary"
                                    onclick="addBook()">Add</button>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>


        <div id="library" class="d-flex">

            <div class="card m-2">
                <div class="card-body">
                    <h5 id="book_name" class="card-title">Book Name</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li id="author" class="list-group-item">Writer</li>
                    <li id="page" class="list-group-item">Page number</li>
                    <li id="read" class="list-group-item">Read</li>
                </ul>
            </div>

        </div>



    </div>


    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
